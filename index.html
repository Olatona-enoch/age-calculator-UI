<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.min.css">
</head>
<body class="mx-3">
  <div class="container p-4 ">
    <form class="row g-4 p-sm-4  needs-validation" novalidate>
      
      <div class="col-md-3 col-4">
        <label for="day" class="form-label fw-medium">DAY</label>
        <input type="number" maxlength="2" min="1" max="31" class="form-control fs-2 shadow-none fw-semibold p-sm-2 px-sm-4" id="day" placeholder="DD" required>
        <div class="invalid-feedback mb-0">
          <p class="feedback-one mb-0"> This field is required </p>
          <p class="feedback-two mb-0 " style="display: none;">  Must be a valid Day  </p>
        </div>
        <div class="incorrect-input">
        </div>
      </div>
      <div class="col-md-3 col-4">
        <label for="month" class="form-label fw-medium">MONTH</label>
        <input type="number" maxlength="2" min="1" max="12" class="form-control fs-2 shadow-none fw-semibold p-sm-2 px-sm-4" id="month" placeholder="MM" required>
        <div class="invalid-feedback mb-0">
          <p class="feedback-one mb-0"> This field is required </p>
          <p class="feedback-two mb-0" style="display: none;">  Must be a valid month  </p>
        </div>
      </div>
      <div class="col-md-3 col-4">
        <label for="year" class="form-label fw-medium">YEAR</label>
        <input type="number" maxlength="4" class="form-control fs-2 shadow-none fw-semibold p-sm-2 px-sm-4" id="year" placeholder="YYYY" required>
        <div class="invalid-feedback mb-0">
          <p class="feedback-one mb-0"> This field is required </p>
          <p class="feedback-two mb-0" style="display: none;"> Must be in the past </p>
        </div>
      </div>
      <div class="col-12 d-flex align-items-center justify-content-center position-relative">
        <hr>
        <button class="btn rounded-circle custom-btn " type="submit"><img src="assets/images/icon-arrow.svg" alt="" class="custom-arrow"></button>
      </div>
    </form>
    <div class="px-sm-4 mt-2 mt-sm-0 mb-3" id="result-div">
      <h1 id="cal_years" class=""><span class="me-2">- -</span>years</h1>
      <h1 id="cal_months" class=""><span class="me-2">- -</span>months</h1>
      <h1 id="cal_days" class=""><span class="me-2">- -</span>days</h1>


    </div>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Olatona Enoch</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
